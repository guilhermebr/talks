<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="url shortner">
  <meta name="author" content="">

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

<title>Pirat.as</title>
<body>
    <div class="section header" style="background-image: url('static/img/default-header-background.png')">

                <img alt="Pirat.as" src="static/img/piratas_logo.png" title="Pirat.as">

    </div>

    <div class="section content">

                    <div class="ten columns">

                        <input class="button-primary" value="Ahoy!" type="submit">

         </div>
       </div>
